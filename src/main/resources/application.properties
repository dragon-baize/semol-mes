# \u63A5\u53E3\u524D\u7F00
server.servlet.context-path=/api

# \u7AEF\u53E3
server.port=8090

# \u5F00\u53D1\u73AF\u5883
spring.profiles.active=dev
spring.application.name=mes-system

# \u6846\u67B6\u6587\u4EF6\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.max-file-size=10MB

# \u65E5\u671F\u683C\u5F0F\u5316
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# \u5FAA\u73AF\u4F9D\u8D56
spring.main.allow-circular-references=true

# \u65E5\u5FD7\u914D\u7F6E
logging.level.com.senmol.mes=debug
logging.level.org.springframework=warn
logging.config=classpath:logback.xml

# ---------------- Sa-Token\u914D\u7F6E ----------------
# token\u540D\u79F0 (\u540C\u65F6\u4E5F\u662Fcookie\u540D\u79F0)
sa-token.token-name=satoken
# token\u524D\u7F00 (\u540C\u65F6\u4E5F\u662Fcookie\u524D\u7F00)
sa-token.token-prefix=Bearer
# \u4E0D\u4ECEcookie\u8BFB\u53D6token
sa-token.is-read-cookie=false
# token\u6709\u6548\u671F\uFF0C\u5355\u4F4Ds \u9ED8\u8BA430\u5929, -1\u4EE3\u8868\u6C38\u4E0D\u8FC7\u671F
sa-token.timeout=-1
# token\u4E34\u65F6\u6709\u6548\u671F (\u6307\u5B9A\u65F6\u95F4\u5185\u65E0\u64CD\u4F5C\u5C31\u89C6\u4E3Atoken\u8FC7\u671F) \u5355\u4F4D: \u79D2
# sa-token.activity-timeout: -1
# \u662F\u5426\u5141\u8BB8\u540C\u4E00\u8D26\u53F7\u5E76\u53D1\u767B\u5F55 (\u4E3Atrue\u65F6\u5141\u8BB8\u4E00\u8D77\u767B\u5F55, \u4E3Afalse\u65F6\u65B0\u767B\u5F55\u6324\u6389\u65E7\u767B\u5F55)
sa-token.is-concurrent=false
# \u5728\u591A\u4EBA\u767B\u5F55\u540C\u4E00\u8D26\u53F7\u65F6\uFF0C\u662F\u5426\u5171\u7528\u4E00\u4E2Atoken (\u4E3Atrue\u65F6\u6240\u6709\u767B\u5F55\u5171\u7528\u4E00\u4E2Atoken, \u4E3Afalse\u65F6\u6BCF\u6B21\u767B\u5F55\u65B0\u5EFA\u4E00\u4E2Atoken)
sa-token.is-share=true
# token\u98CE\u683C
sa-token.token-style=tik
# \u662F\u5426\u8F93\u51FA\u64CD\u4F5C\u65E5\u5FD7
sa-token.is-log=true
# ---------------- Sa-Token\u72EC\u7ACBredis\u914D\u7F6E ----------------
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
sa-token.alone-redis.database=6
sa-token.alone-redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
sa-token.alone-redis.port=6379
# \u8BFB\u53D6\u8D85\u65F6
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
# sa-token.alone-redis.password:
sa-token.alone-redis.timeout=5s
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
sa-token.alone-redis.connect-timeout=10s
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
sa-token.alone-redis.lettuce.pool.max-active=200
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
sa-token.alone-redis.lettuce.pool.max-wait=10000ms
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
sa-token.alone-redis.lettuce.pool.max-idle=20
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
sa-token.alone-redis.lettuce.pool.min-idle=5

# ---------------- mybatis-plus\u914D\u7F6E ----------------
# mapper\u626B\u63CF\u4F4D\u7F6E
mybatis-plus.mapper-locations=classpath*:/mapper/*/*.xml
# \u66F4\u8BE6\u7EC6\u7684\u65E5\u5FD7\u8F93\u51FA \u4F1A\u6709\u6027\u80FD\u635F\u8017 org.apache.ibatis.logging.stdout.StdOutImpl
# \u5173\u95ED\u65E5\u5FD7\u8BB0\u5F55 (\u53EF\u5355\u7EAF\u4F7F\u7528 p6spy \u5206\u6790) org.apache.ibatis.logging.nologging.NoLoggingImpl
# \u9ED8\u8BA4\u65E5\u5FD7\u8F93\u51FA org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
# NONE\uFF1A\u4E0D\u505A\u5904\u7406 WARNING\uFF1A\u6253\u5370\u76F8\u5173\u8B66\u544A FAILING\uFF1A\u629B\u51FA\u5F02\u5E38\u548C\u8BE6\u7EC6\u4FE1\u606F
mybatis-plus.configuration.auto-mapping-unknown-column-behavior=NONE
# \u4E3B\u952E\u7B56\u7565-\u96EA\u82B1\u7B97\u6CD5
mybatis-plus.global-config.db-config.id-type=assign_id
# \u903B\u8F91\u5220\u9664\u5B57\u6BB5
mybatis-plus.global-config.db-config.logic-delete-field=deleted
# \u903B\u8F91\u5220\u9664\uFF1A\u5DF2\u5220\u9664
mybatis-plus.global-config.db-config.logic-delete-value=null
# \u903B\u8F91\u5220\u9664\uFF1A\u672A\u5220\u9664
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# \u5F00\u653E\u63A5\u53E3\u5217\u8868
satoken.open.apis=/system/login, /system/logout, /system/dict/getMx/*, /file/preOrDown, /system/menu/user/*, /error

# \u9700\u8981\u5BA1\u6279\u7684\u83DC\u5355\u76EE\u5F55
flow.yes.approve=1697066080313806849, 1697066080313806850, 1697066080313806851, 1697066080313806886, 1697066080313806864, 1697066080313806865

# \u767B\u5F55\u8D26\u6237\u7C7B\u578B
login.type.station=station
